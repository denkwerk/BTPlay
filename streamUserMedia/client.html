<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8"/>    
    <title>HTML5 - Streaming Video Client (Receiver)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="stream"></div>
    </div>
    <script src="socket.io.js"></script>
    <script>
        var websocketHost = String(window.location).replace('8003', '8013').replace('client.html', '');
    	var image = document.getElementById('stream');
		var socket = io.connect(websocketHost);

        // receives the base64 encoded data stream
		socket.on('video-client', function (data) {
            // show the received image
		    image.setAttribute('style', 'background: url(' + data.video + ') no-repeat');
		});	
    </script>
</body>
</html>
